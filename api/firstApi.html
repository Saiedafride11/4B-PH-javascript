<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="loadData()">loadData</button>
    <button onclick="loadUsers()">loadUsers</button>
    <button onclick="loadPosts()">loadPosts</button>
    <button onclick="manyLoadUsers()">manyLoadUsers</button>
    <button onclick="usersName()">UsersName</button>

    <ul id="users">

    </ul>

    <script>
        // Example 01
        function loadData(){
            fetch('https://jsonplaceholder.typicode.com/todos/1')
            .then(response => response.json())
            .then(json => console.log(json))
        }

        // Example 02
        function loadUsers(){
            fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(json => console.log(json))
        }

        // Example 03
        function loadPosts(){
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(json => console.log(json))
        }


        // Example 04
        function manyLoadUsers(){
            fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(data => displayUsers(data))
        }
        function displayUsers(data){
            // console.log(data);

            // for(const user of data){
            //     console.log(user.name)
            // }
            
            for (let i = 0; i < data.length; i++) {
                const user = data[i];
                console.log(user.name)
            }
        }


        // Example 05
        function usersName(){
            fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(data => displayUsersName(data))
        }
        function displayUsersName(data){
            const ul = document.getElementById('users');
            for(const user of data){
                // console.log(user.name)
                const li = document.createElement('li');
                // li.innerText = user.name;
                li.innerHTML = `<strong>Name:</strong> ${user.name}, <strong>Email:</strong> ${user.email}`;
                ul.appendChild(li);
            }
        }



    </script>
</body>
</html>
